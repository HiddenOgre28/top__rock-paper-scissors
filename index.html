<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>The Odin Project | Rock, Paper, Scissors!</title>

    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main class="container">

        <div class="heading">
            <h1 class="heading__title">Rock, Paper, Scissors!</h1>
            <h2 class="heading__subtitle">Pick one option:</h2>
        </div>

        <div class="scores">
            <p class="score score__player">Your score is:</p>
            <p class="score score__computer">The bot score is:</p>
            <p class="score__final"></p>
        </div>

        <div class="rounds">

        </div>

        <div class="buttons">
            <button class="choice choice__rock">Rock</button>
            <button class="choice choice__paper">Paper</button>
            <button class="choice choice__scissors">Scissors</button>
        </div>

    </main>
</body>
</html>
