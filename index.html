<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>The Odin Project | Rock, Paper, Scissors!</title>

    <link rel="stylesheet" href="../styles.css">
    <script src="../script.js" defer></script>
</head>
<body>
    <main class="container">

        <div class="heading">
            <h1 class="heading__title">Rock, Paper, Scissors!</h1>
        </div>

        <div class="wrapper">
            <div class="play">
                <button type="button" class="play__btn">Start Game</button>
            </div>
    
            <div class="scores">
                <p class="score score__player">Your score is: 0 points.</p>
                <p class="score score__computer">The bot score is: 0 points.</p>
                <p class="score__final"></p>
            </div>
        </div>

        <div class="rounds">

        </div>

        <div class="buttons">
            <button class="choice choice__rock">Rock</button>
            <button class="choice choice__paper">Paper</button>
            <button class="choice choice__scissors">Scissors</button>
        </div>

    </main>
</body>
</html>
